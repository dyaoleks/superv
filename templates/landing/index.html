{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>IS Supervision V 1.0</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="http://fire.ck.ua/wp-content/uploads/2017/12/Emb_1.png" type="image/x-icon"><!-- емблемка на вкладці браузеру-->
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'imgs/icons/favicon.ico'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/icon-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>

<style>
.login-error {	color: red;}
</style>

	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'img/bg-01.jpg' %})" >
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Вхід до акаунту
				</span>
				<form action="/login/" method="POST" class="login100-form validate-form p-b-33 p-t-5"> {% csrf_token %}

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input type="text" name="username" class="input100" type="text" name="username" placeholder="oleg_petrenko">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input type="password" class="input100" type="password" name="password" id="password" placeholder="Пароль">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					<div class="form-group">
                             {% if login_error %}
						<span class="login-error"><b><center>{{ login_error }}</center></b></span>
                             {% endif %}

					<div class="container-login100-form-btn m-t-32">
					<input type="submit" class="login100-form-btn" value="Увійти">
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	
    
	
<!--===============================================================================================-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/moment.min.js'%}"></script>
	<script src="{% static 'js/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js'%}"></script>

</body>
</html>
